<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/scripts/index.js" type="module"></script>
</head>
<body>
  <header class="page-header">
    <nav class="navbar navbar-dark">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">Dan's Dashboard</span>
      </div>
    </nav>
  </header>
  <main>
    <div class="container main-grid">
      <div id="date-time" class="full-width">
        <time datetime="" role="timer">
          <span id="date" class="date"></span>
          <span id="time" class="time"></span>
        </time>
      </div>
      <div id="news" class="pod full-width"> News Not Loaded</div>
      <div id="cats" class="pod">Cat Facts Not Loaded</div>
      <div id="jokes" class="pod"> Jokes Not Loaded</div>      
    </div>
  </main>
  <footer class="page-footer"></footer>
</body>
</html>
